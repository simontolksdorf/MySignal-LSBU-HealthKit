<!DOCTYPE html>
<html ng-app="MySignal">
		
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
  <script src="core.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>         
</head>

<body ng-controller="mainController">

  <!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
mdl-layout--fixed-tabs">
<header class="mdl-layout__header">
<div class="mdl-layout__header-row">
<!-- Title -->
<span class="mdl-layout-title">LSBU MySignal Health Monitor</span>
</div>
<!-- Tabs -->
<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
<a href="#fixed-tab-1" class="mdl-layout__tab is-active">Heartbeat</a>
<a href="#fixed-tab-2" class="mdl-layout__tab">Values 2</a>
<a href="#fixed-tab-3" class="mdl-layout__tab">Value 3</a>
</div>
</header>
<div class="mdl-layout__drawer">
<span class="mdl-layout-title">MySignal</span>
</div>
<main class="mdl-layout__content">
<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
<div class="page-content">

<style>
    .demo-card-event.mdl-card {
      width: 256px;
      height: 256px;
      background: #3E4EB8;
    }
    .demo-card-event > .mdl-card__actions {
      border-color: rgba(255, 255, 255, 0.2);
    }
    .demo-card-event > .mdl-card__title {
      align-items: flex-start;
    }
    .demo-card-event > .mdl-card__title > h4 {
      margin-top: 0;
    }
    .demo-card-event > .mdl-card__actions {
      display: flex;
      box-sizing:border-box;
      align-items: center;
    }
    .demo-card-event > .mdl-card__actions > .material-icons {
      padding-right: 10px;
    }
    .demo-card-event > .mdl-card__title,
    .demo-card-event > .mdl-card__actions,
    .demo-card-event > .mdl-card__actions > .mdl-button {
      color: #fff;
    }
    </style>
    
    <div class="demo-card-event mdl-card mdl-shadow--2dp" style="margin: 20px auto;">
      <div class="mdl-card__title mdl-card--expand">
        
        <row><h4>
            Heartbeat Monitor:
          </h4>
        </row>
        <row>
            <h1 ng-repeat="heartbeat in heartbeats | limitTo: -1">
                {{ heartbeat.value }}
            </h1>
        </row>
        
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
           <span ng-repeat="heartbeat in heartbeats | limitTo: -1">
              {{ heartbeat.date }}
           </span>
        </a>
        <div class="mdl-layout-spacer"></div>
        <i class="material-icons">time</i>
      </div>
    </div>

  <table class="mdl-data-table mdl-js-data-table" style="text-align:center; width: 95%; margin: auto;" >
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Parameter</th>
          <th>Date</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>        
        <tr ng-repeat="heartbeat in heartbeats | limitTo: -6" > 
          <td class="mdl-data-table__cell--non-numeric">
              {{ heartbeat.parameter }}</td>
          <td>{{ heartbeat.date }}</td>
          <td>{{ heartbeat.value }}</td>
        </tr>
      </tbody>
      </table>


</div>
</section>
<section class="mdl-layout__tab-panel" id="fixed-tab-2">
<div class="page-content"><!-- Your content goes here -->
</div>
</section>
<section class="mdl-layout__tab-panel" id="fixed-tab-3">
<div class="page-content"><!-- Your content goes here -->
</div>
</section>
</main>
</div>
    
</body>
</html>
