<!DOCTYPE html>
<html ng-app="MySignal">
		
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<script src="core.js"></script>
</head>

<body ng-controller="mainController">
	<h1>LSBU MySignal Health Monitor</h1>
    <table>
      <tr>
        <th>Parameter</th>
		<th>Date</th>
		<th>Value</th>
      </tr>
      <tr ng-repeat="heartbeat in heartbeats">
        <td>{{ heartbeat.parameter }}</td>
		<td>{{ heartbeat.date }}</td>
		<td>{{ heartbeat.value }}</td>
      </tr>
    </table>
</body>
</html>
